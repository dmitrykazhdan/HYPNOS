name: hypnos_app
description: The Hypnos Agent app designed to help you sleep better.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and State Management
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  
  # Voice and Audio
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.3
  
  # Camera and Image Processing
  image_picker: ^1.0.4
  
  # HTTP for API calls
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/app_icon.png"
    background_color: "#0A0A0A"
    theme_color: "#FF6B35"
  windows:
    generate: true
    image_path: "assets/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/ 